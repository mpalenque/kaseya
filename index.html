<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Face Word Roulette</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
  <div class="top-gradient-overlay" aria-hidden="true"></div>
    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="overlay-canvas"></canvas>
    
    <!-- Loading overlay -->
    <div id="loading-overlay" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0.95;
    ">
      <div style="text-align: center; color: white;">
        <div style="font-size: 2rem; margin-bottom: 20px;">üé≤</div>
        <div>Loading Face Detection...</div>
        <div style="font-size: 0.8rem; margin-top: 15px; opacity: 0.7;">
          Please allow camera access
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div id="bottomBar">
      <div class="controls-container">
        <div id="filters-bar" aria-label="Filtros y grabaci√≥n">
          <!-- Orden: none (izquierda), spheres (centro por defecto), draw/alter ego (derecha) -->
          <div class="filter-wrapper" data-mode="none" aria-label="Sin filtro">
            <button class="filter-btn btn-none" data-mode="none" data-label="none">
              <span class="btn-inner">‚úï</span>
            </button>
          </div>
          <div class="filter-wrapper" data-mode="spheres" aria-label="Spheres Filter">
            <button class="filter-btn btn-dots" data-mode="spheres" data-label="spheres">
              <span class="btn-inner">‚óè</span>
            </button>
          </div>
          <div class="filter-wrapper" data-mode="draw" aria-label="Alter Ego (Word Roulette)">
            <button class="filter-btn btn-alterego" data-mode="draw" data-label="alter-ego" aria-label="Alter Ego"></button>
          </div>
          <!-- Recorder container se reposiciona din√°micamente dentro del wrapper activo -->
          <div class="recorder-container">
            <div class="progress-container">
              <svg width="100%" height="100%" viewBox="0 0 36 36">
                <circle class="progress-track" cx="18" cy="18" r="16" />
                <circle class="progress-bar" cx="18" cy="18" r="16" />
                <circle class="loading-circle" cx="18" cy="18" r="16" />
              </svg>
            </div>
            <button id="recorder-button" type="button" aria-label="Record"></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Flash effect -->
    <div class="flash-element"></div>

    <!-- Preview container -->
    <div id="preview-container" class="fade-container">
      <div id="preview-media-wrapper">
        <video id="preview-video" playsinline muted controls autoplay loop></video>
        <img id="preview-image" />
      </div>
      <!-- Bottom actions pinned to the preview overlay container -->
      <div class="preview-actions" aria-label="Preview actions">
        <div class="preview-action" data-action="cancel">
          <button id="preview-close" type="button" class="preview-btn preview-cancel" aria-label="Cancel">
            <img src="assets/icons/cancel.svg" alt="Cancel" class="preview-icon" />
          </button>
        </div>
        <div class="preview-action" data-action="share">
          <button id="preview-share" type="button" class="preview-btn preview-share" aria-label="Share">
            <img src="assets/icons/share.svg" alt="Share" class="preview-icon" />
          </button>
        </div>
      </div>
    </div>

    <!-- Word display -->
    <div id="word-display"></div>

    <!-- Footer -->
    <footer id="kaseya-footer">
      <img src="footer.png" alt="Kaseya DattoCon" />
    </footer>
  </div>
  
  <script src="main-restructured.js"></script>
</body>
</html>
